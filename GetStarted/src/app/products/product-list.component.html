<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">Filter by: </div>
            <div class="col-md-4">
                <input [(ngModel)]='listFilter' type="text"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <h4>Filter by: {{listFilter}}</h4>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table" *ngIf="products && products.length">
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary"
                                (click)='toogleButton()'>
                            {{showImage ? 'Hide' : 'Show'}} Image
                        </button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 stars Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of filteredProducts">
                    <td> 
                        <img *ngIf='showImage'
                             [src]='product.imageUrl' 
                             [title]='product.productName'
                             [style.width.px]='imagemWidth'
                             [style.margin.px]='imagemMargin'
                             [style.display]='none'><img>
                    </td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productCode | convertToSpaces: '-' }}</td>
                    <td>{{product.releaseDate |  date:'yyyy-MM-dd'}}</td>
                    <td>{{product.price | currency: 'R$': 'symbol':'1.2-2'}}</td>
                    <td>
                        <pm-star [rating]='product.starRating'
                                (ratingClicked)='onRatingClicked($event)'></pm-star>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
